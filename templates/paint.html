<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<style>
body{ text-align: center;
background: #151e3d;
color: #00ffef;
}
h1{
font-family: 'Permanent Marker';
text-shadow: 0 0 15px rgba(41,121,255,0.5);
}
#im{
display: inline-block;
border-radius:40px;
box-shadow: 0 0 100px #00b4db;
}
img{border-radius:40px;
width: 420px;
}
button{
font-family: Montserrat;
font-size:14px;
border-radius:30px;
padding: 10px 20px;
background: transparent;
color: #00ffef;
border: 2px solid #00ffef;
box-shadow: 0 0 10px rgba(0,255,239,0.4);
}
.btn{
margin-top: 30px;
display: flex;
justify-content: center;
gap: 150px;
}
#res:hover{
animation: resb 1s ease-in-out infinite;
}
@keyframes resb{
0% { box-shadow: 0 0 0px red;}
50%{box-shadow: 0 0 50px red;}
100% { box-shadow: 0 0 0px red;}

}
#hm:hover{
box-shadow: 0 0 25px rgba(0,255,239,0.7);
}
</style>
</head>
<body>
<h1 >Paint here</h1>
<div>
<div id="im">
<img src="{{ url_for('video') }}" /></div>
<div class="btn">
<a href="/home">
<button id="hm">Back Home</button>
</a> 

<button id="res" onclick="fetch('/clear')">Reset</button></div>
</div>
</body>
</html>
