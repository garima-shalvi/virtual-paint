<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<title>Virtual Paint</title>
</head>
<style>
body{ background-color: #151e3d;
text-align: center;
color:#00ffef;
}
#btn{ height: 10%;
width:20%;
margin-top:5%;
border-radius: 30px;
border: none;
background: #0ff3ff;
color:#000;
box-shadow: 0 0 10px rgba(0,255,255,0.6), 0 0 25px rgba(0,250,219,0.6);
font-family: 'Montserrat';
font-weight: 600;
opacity:0;
transition: opacity 0.5s ease;
}
h1{margin-top: 10%;
font-family: 'Permanent Marker';
text-shadow: 10px 0 20px #1267ad;
font-size:64px;
}
#btn.show{
opacity: 1;
}
#btn:hover{
animation: rainbow 1s ease-in-out infinite;
transform: scale(1.2);
}
@keyframes rainbow{
0%{ box-shadow: 0 0 0px red, 0 0 0px orange,0 0 0px yellow,0 0 0px green,0 0 0px cyan,0 0 0px blue,0 0 0px violet;}
50%{ box-shadow: 0 0 10px red, 0 0 20px orange,0 0 30px yellow,0 0 40px green,0 0 50px cyan,0 0 60px blue,0 0 70px violet;}
100%{ box-shadow: 0 0 0px red, 0 0 0px orange,0 0 0px yellow,0 0 0px green,0 0 0px cyan,0 0 0px blue,0 0 0px violet;}

}
</style>
<body>
 <h1 id="text"></h1>
 <br>
<a href="/paint">
<button id="btn">Start Painting</button>
</a>
<script> const mess="Welcome to Virtual Paint";
const btn = document.getElementById("btn");
let index=0;
const speed=100;
function typeEffect(){
if(index<mess.length){
document.getElementById("text").textContent += mess.charAt(index);
index++;
setTimeout(typeEffect,speed);}
else{
btn.classList.add("show");}

}
typeEffect();
</script>
</body>
</html>
